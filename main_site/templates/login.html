{% extends 'base.html' %}

{% block content %}
	<h1>Пожалуйста, авторизуйтесь</h1>
	<form method='post' action='{% url "login" %}'>
		{% csrf_token %}
		{{error}}
		<table>
		<tr>
			<td>Логин:{{form.username}}</td>
			<td></td>
		</tr>
		<tr>
			<td>Пароль:{{form.password}}</td>
			<td></td>
			
		</tr>
		</table>
		<input type='submit' value='Войти' />
	</form>
{% endblock content %}
